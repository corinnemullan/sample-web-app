<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Quote</title>
    </head>
    <body>
        <h1>Add a New Quote</h1>
        <form method="POST" action="/add/">
            <label for="saying">Quote</label>
            <textarea name="saying" id="saying" required></textarea><br>
            <label for="author">Author</label>
            <input name="author" id="author" type="text" value="" /><br>
            <button type="submit" value="Add">Add</button>
            <a href="/">Cancel</a>
        </form>
    </body>
</html>
