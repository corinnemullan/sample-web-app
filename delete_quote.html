<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delete Quote</title>
    </head>
    <body>
        <h1>Are you sure you want to delete this quote?</h1>
        <p>"{{.Message}}" by {{.Person}}</p>
        <form action="/delete/{{.Id}}" method="POST">
            <button type="submit" value="Delete">Delete</button>
            <a href="/">Cancel</a>
        </form>
    </body>
</html>
